{% extends 'base.html' %}

{% block title %} All Books {% endblock %}

{% block content %}

    <h2>Books</h2>
    <ul>
      {% for book in books %}
          <li>
              <a href="/books/{{ book.book_id }}">
                {{ book.title}}
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
