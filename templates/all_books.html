{% extends 'base.html' %}

{% block title %} All Books {% endblock %}

{% block content %}

    <h2>Books</h2>
      {% for book in books %}
      <div class="bookDiv">
          {{ book.title }}
          <br>
          {{ book.author }}
          <br>
          Average Goodreads Rating: {{ book.avg_rating }}
          <br>
          <img class="bookImg" src={{ book.pic_url}}>
          <br>
      </div>
      {% endfor %}

{% endblock %}
