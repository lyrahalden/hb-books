
{% extends 'base.html' %}

{% block title %} All Users {% endblock %}

{% block content %}

    <h2>Users</h2>
    <ul>
      {% for user in users %}
          <li>
              <a href="/users/{{ user.user_id }}">
                {{ user.name }}
              </a>
          </li>
      {% endfor %}
    </ul>

{% endblock %}
